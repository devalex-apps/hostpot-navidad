<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<link rel="stylesheet" href="./css/index.css">
<title>Mikrotik hotspot > logout</title>

</head>

<body>
	<script language="JavaScript">
	<!--
			function openLogin() {
		if (window.name != 'hotspot_logout') return true;
		open('$(link-login)', '_blank', '');
		window.close();
		return false;
			}
	//-->
	</script>

	<form action="$(link-logout)" name="logout" onSubmit="return openLogout()" class="form-status">
		<br/>
		<h1 class="welcome">You have just logged out</h1>
		<br/>

		<div class="content-info">
			<h6>User name</h6>
			<p>$(username)</p>
		</div>

		<div class="content-info">
			<h6>IP address</h6>
			<p>$(ip)</p>
		</div>

		<div class="content-info">
			<h6>MAC address</h6>
			<p>$(mac)</p>
		</div>

		<div class="content-info">
			<h6>session time</h6>
			<p>$(uptime)</p>
		</div>

		$(if session-time-left)
			<div class="content-info">
				<h6>time left</h6>
				<p>$(session-time-left)</p>
			</div>
		$(endif)

		<div class="content-info">
			<h6>bytes up/down:</h6>
			<p>$(bytes-in-nice) / $(bytes-out-nice)</p>
		</div>
		<br/>

		<form action="$(link-login)" name="login" onSubmit="return openLogin()">
			<button value="log in">LOGIN</button>
		</form>
	</form>
